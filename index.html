<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mighty Swell Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>
  <script>
    const data = {
      '52': { total: 3136538, yoy: -0.4228, channels: [
        { name: 'FMCG', val: 1460210, chg: -0.356, pct: 46.5, color: '#0ea5e9' },
        { name: 'Liquor', val: 1267807, chg: -0.436, pct: 40.4, color: '#8b5cf6' },
        { name: 'Convenience', val: 408369, chg: 0.215, pct: 13.0, color: '#10b981' }
      ], states: [
        { n: 'FL', full: 'Florida', s: 961466, c: -0.028 },
        { n: 'TX', full: 'Texas', s: 730984, c: 0.028 },
        { n: 'NC', full: 'North Carolina', s: 305268, c: -0.247 },
        { n: 'NJ', full: 'New Jersey', s: 251353, c: -0.423 },
        { n: 'IL', full: 'Illinois', s: 127675, c: -0.354 },
        { n: 'OH', full: 'Ohio', s: 119872, c: -0.482 },
        { n: 'WI', full: 'Wisconsin', s: 58666, c: -0.358 }
      ]},
      '26': { total: 1543025, yoy: -0.3822, channels: [
        { name: 'FMCG', val: 717507, chg: -0.356, pct: 46.5, color: '#0ea5e9' },
        { name: 'Liquor', val: 622983, chg: -0.436, pct: 40.4, color: '#8b5cf6' },
        { name: 'Convenience', val: 200593, chg: 0.215, pct: 13.0, color: '#10b981' }
      ], states: [
        { n: 'FL', full: 'Florida', s: 472821, c: -0.028 },
        { n: 'TX', full: 'Texas', s: 359304, c: 0.028 },
        { n: 'NC', full: 'North Carolina', s: 150140, c: -0.247 },
        { n: 'NJ', full: 'New Jersey', s: 123606, c: -0.423 },
        { n: 'IL', full: 'Illinois', s: 62801, c: -0.354 },
        { n: 'OH', full: 'Ohio', s: 58975, c: -0.482 },
        { n: 'WI', full: 'Wisconsin', s: 28855, c: -0.358 }
      ]},
      '13': { total: 671860, yoy: -0.3581, channels: [
        { name: 'FMCG', val: 312415, chg: -0.356, pct: 46.5, color: '#0ea5e9' },
        { name: 'Liquor', val: 271311, chg: -0.436, pct: 40.4, color: '#8b5cf6' },
        { name: 'Convenience', val: 87388, chg: 0.215, pct: 13.0, color: '#10b981' }
      ], states: [
        { n: 'FL', full: 'Florida', s: 205943, c: -0.028 },
        { n: 'TX', full: 'Texas', s: 156530, c: 0.028 },
        { n: 'NC', full: 'North Carolina', s: 65392, c: -0.247 },
        { n: 'NJ', full: 'New Jersey', s: 53827, c: -0.423 },
        { n: 'IL', full: 'Illinois', s: 27346, c: -0.354 },
        { n: 'OH', full: 'Ohio', s: 25670, c: -0.482 },
        { n: 'WI', full: 'Wisconsin', s: 12566, c: -0.358 }
      ]},
      '4': { total: 192713, yoy: -0.3632, channels: [
        { name: 'FMCG', val: 89630, chg: -0.356, pct: 46.5, color: '#0ea5e9' },
        { name: 'Liquor', val: 77836, chg: -0.436, pct: 40.4, color: '#8b5cf6' },
        { name: 'Convenience', val: 25088, chg: 0.215, pct: 13.0, color: '#10b981' }
      ], states: [
        { n: 'FL', full: 'Florida', s: 59041, c: -0.028 },
        { n: 'TX', full: 'Texas', s: 44891, c: 0.028 },
        { n: 'NC', full: 'North Carolina', s: 18752, c: -0.247 },
        { n: 'NJ', full: 'New Jersey', s: 15439, c: -0.423 },
        { n: 'IL', full: 'Illinois', s: 7843, c: -0.354 },
        { n: 'OH', full: 'Ohio', s: 7362, c: -0.482 },
        { n: 'WI', full: 'Wisconsin', s: 3604, c: -0.358 }
      ]}
    };
    
    let page = 'overview', period = '52';
    
    function fmt(v) { return v >= 1e6 ? '$' + (v/1e6).toFixed(2) + 'M' : '$' + (v/1e3).toFixed(0) + 'K'; }
    
    function card(t, v, c) {
      const pos = c >= 0, arr = pos ? '↑' : '↓', cls = pos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
      return '<div class="bg-white rounded-lg shadow-md p-5"><h3 class="text-sm font-medium text-gray-600 mb-3">' + t + '</h3><div class="text-3xl font-bold text-gray-900 mb-2">' + fmt(v) + '</div><div class="text-sm font-semibold px-2 py-1 rounded inline-block ' + cls + '">' + arr + ' ' + Math.abs(c*100).toFixed(1) + '% vs YA</div></div>';
    }
    
    function bars(arr, max) {
      return arr.map(x => {
        const w = (x.s/max*100).toFixed(1), col = x.c >= 0 ? 'bg-green-500' : 'bg-red-500';
        return '<div class="mb-4"><div class="flex justify-between mb-1"><span class="text-sm font-medium">' + x.n + '</span><span class="text-sm text-gray-600">' + fmt(x.s) + '</span></div><div class="w-full bg-gray-200 rounded-full h-6"><div class="' + col + ' h-6 rounded-full flex items-center justify-end pr-2 transition-all duration-300" style="width:' + w + '%"><span class="text-xs text-white font-semibold">' + (x.c*100).toFixed(1) + '%</span></div></div></div>';
      }).join('');
    }
    
    function donut(chs) {
      let html = '<div class="flex items-center justify-center gap-8"><svg viewBox="0 0 100 100" class="w-48 h-48 -rotate-90">', off = 0;
      chs.forEach(ch => {
        const a1 = off * 3.6, a2 = a1 + ch.pct * 3.6, large = ch.pct > 50 ? 1 : 0;
        const x1 = 50 + 35 * Math.cos((a1-90) * Math.PI/180), y1 = 50 + 35 * Math.sin((a1-90) * Math.PI/180);
        const x2 = 50 + 35 * Math.cos((a2-90) * Math.PI/180), y2 = 50 + 35 * Math.sin((a2-90) * Math.PI/180);
        html += '<path d="M 50 50 L ' + x1 + ' ' + y1 + ' A 35 35 0 ' + large + ' 1 ' + x2 + ' ' + y2 + ' Z" fill="' + ch.color + '" stroke="white" stroke-width="1"/>';
        off += ch.pct;
      });
      html += '<circle cx="50" cy="50" r="20" fill="white"/></svg><div>';
      chs.forEach(ch => html += '<div class="flex items-center mb-2"><div class="w-4 h-4 rounded mr-2" style="background:' + ch.color + '"></div><span class="text-sm">' + ch.name + ' (' + ch.pct.toFixed(1) + '%)</span></div>');
      return html + '</div></div>';
    }
    
    function overview() {
      const d = data[period], max = Math.max(...d.states.map(x => x.s));
      return '<div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">' +
        card('Total Sales', d.total, d.yoy) +
        card('FMCG', d.channels[0].val, d.channels[0].chg) +
        card('Liquor', d.channels[1].val, d.channels[1].chg) +
        card('Convenience', d.channels[2].val, d.channels[2].chg) +
        card('Top (' + d.states[0].n + ')', d.states[0].s, d.states[0].c) +
        '</div><div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6"><div class="bg-white rounded-lg shadow-md p-6"><h2 class="text-lg font-bold mb-4">Channel Breakdown</h2>' +
        donut(d.channels) +
        '</div><div class="bg-white rounded-lg shadow-md p-6"><h2 class="text-lg font-bold mb-4">Top States</h2>' +
        bars(d.states.slice(0,5), max) +
        '</div></div><div class="bg-white rounded-lg shadow-md p-6"><h2 class="text-lg font-bold mb-4">Summary</h2>' +
        d.channels.map(ch => '<div class="flex justify-between p-3 bg-gray-50 rounded mb-2"><span class="font-medium">' + ch.name + '</span><span class="text-gray-600">' + fmt(ch.val) + ' (' + ch.pct + '%)</span><span class="font-semibold ' + (ch.chg >= 0 ? 'text-green-600' : 'text-red-600') + '">' + (ch.chg*100).toFixed(1) + '% vs YA</span></div>').join('') +
        '</div>';
    }
    
    function regions() {
      const d = data[period], max = Math.max(...d.states.map(x => x.s));
      return '<h2 class="text-2xl font-bold mb-6">Regional Performance (' + period + ' Weeks)</h2><div class="bg-white rounded-lg shadow-md p-6 mb-6"><h3 class="text-lg font-bold mb-4">Sales by State</h3>' +
        bars(d.states, max) +
        '</div><div class="bg-white rounded-lg shadow-md p-6"><h3 class="text-lg font-bold mb-4">State Details</h3><table class="w-full"><thead class="bg-gray-50 border-b"><tr><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rank</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">State</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Sales</th><th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">YoY</th></tr></thead><tbody class="divide-y">' +
        d.states.map((st, i) => '<tr class="hover:bg-gray-50"><td class="px-4 py-3 text-sm">' + (i+1) + '</td><td class="px-4 py-3 text-sm font-medium">' + st.full + '</td><td class="px-4 py-3 text-sm text-right">' + fmt(st.s) + '</td><td class="px-4 py-3 text-sm text-right"><span class="px-2 py-1 rounded text-xs font-medium ' + (st.c >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800') + '">' + (st.c >= 0 ? '↑' : '↓') + ' ' + Math.abs(st.c*100).toFixed(1) + '%</span></td></tr>').join('') +
        '</tbody></table></div>';
    }
    
    function performance() {
      const d = data[period];
      return '<h2 class="text-2xl font-bold mb-6">Performance Analysis (' + period + ' Weeks)</h2><div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">' +
        d.channels.map(ch => '<div class="bg-white rounded-lg shadow-md p-6"><h3 class="text-lg font-bold mb-4">' + ch.name + '</h3><div class="text-3xl font-bold mb-2">' + fmt(ch.val) + '</div><div class="text-sm text-gray-600 mb-3">' + ch.pct.toFixed(1) + '% of total</div><div class="text-lg font-semibold ' + (ch.chg >= 0 ? 'text-green-600' : 'text-red-600') + '">' + (ch.chg >= 0 ? '+' : '') + (ch.chg*100).toFixed(1) + '% vs YA</div></div>').join('') +
        '</div><div class="bg-white rounded-lg shadow-md p-6"><h3 class="text-lg font-bold mb-4">Key Insights</h3><div class="border-l-4 border-green-500 pl-4 py-2 mb-4"><h4 class="font-semibold">Convenience Growth</h4><p class="text-sm text-gray-600">+21.5% YoY growth in convenience channel</p></div><div class="border-l-4 border-blue-500 pl-4 py-2 mb-4"><h4 class="font-semibold">Regional Focus</h4><p class="text-sm text-gray-600">FL & TX represent 54% of total sales</p></div><div class="border-l-4 border-red-500 pl-4 py-2"><h4 class="font-semibold">Channel Declines</h4><p class="text-sm text-gray-600">FMCG (-35.6%) and Liquor (-43.6%) need attention</p></div></div>';
    }
    
    function render() {
      const d = data[period];
      document.getElementById('app').innerHTML = 
        '<div class="min-h-screen"><div class="bg-white border-b px-6 py-4"><h1 class="text-2xl font-bold">Mighty Swell - Nielsen Dashboard</h1><p class="text-sm text-gray-500">Period Ending: 01/03/2026</p></div>' +
        '<div class="bg-white border-b px-6"><div class="flex gap-6">' +
        ['overview', 'regions', 'performance'].map(p => '<button onclick="setPage(\'' + p + '\')" class="py-3 px-1 border-b-2 font-medium text-sm ' + (page === p ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700') + '">' + (p === 'overview' ? 'Executive Overview' : p === 'regions' ? 'Top Regions' : 'Performance') + '</button>').join('') +
        '</div></div><div class="bg-white border-b px-6 py-4"><div class="flex items-center gap-4"><span class="text-sm font-medium text-gray-700">Time Period:</span><div class="flex gap-2">' +
        ['4', '13', '26', '52'].map(pr => '<button onclick="setPeriod(\'' + pr + '\')" class="px-4 py-2 rounded-lg font-medium text-sm ' + (period === pr ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200') + '">' + pr + ' Weeks</button>').join('') +
        '</div></div></div><div class="p-6">' +
        (page === 'overview' ? overview() : page === 'regions' ? regions() : performance()) +
        '</div><div class="bg-white border-t px-6 py-3 text-center"><p class="text-xs text-gray-500">Nielsen | ' + period + ' Week Total: ' + fmt(d.total) + ' | 01/03/2026</p></div></div>';
    }
    
    window.setPage = p => { page = p; render(); };
    window.setPeriod = pr => { period = pr; render(); };
    render();
  </script>
</body>
</html>
